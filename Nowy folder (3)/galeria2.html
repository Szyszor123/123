<!-- Container for the image gallery -->
<style>
    * {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: rgb(253, 253, 253);
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
  background-color: rgba(238, 14, 14, 0.8);
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(238, 14, 14, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
  
}
@media only screen and (max-width: 700px) {
        .container {
            width: 100vw; /* Ustaw szerokość kontenera na 100% widoku ekranu */
            max-width: 100%; /* Zapobiegaj przekroczeniu szerokości ekranu */
            padding: 0; /* Usuń padding, jeśli istnieje */
        }

        .mySlides {
            display: flex; /* Użyj flexbox do centrowania obrazu */
            justify-content: center; /* Wyśrodkuj obraz poziomo */
            align-items: center; /* Wyśrodkuj obraz pionowo */
        }

        .mySlides img {
            width: 100%; /* Ustaw szerokość obrazu na 100% */
            height: auto; /* Ustaw wysokość obrazu na auto, aby zachować proporcje */
        }

        /* Ukryj strzałki nawigacyjne na małych ekranach */
        .prev, .next {
            display: none;
        }

        /* Ukryj miniatury na małych ekranach */
        .row, .column, .demo {
            display: none;
        }

        /* Ukryj numerację zdjęć */
        .numbertext {
            display: none;
        }
    }
</style>

<script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
